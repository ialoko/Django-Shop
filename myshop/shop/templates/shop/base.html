{% load	static	%}
<!DOCTYPE html>
<html>
<head>
    <meta	charset="utf-8"	/>
    <title>{%	block	title	%}My shop{%	endblock	%}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link	href="{% static	'css/style.css'	%}"	rel="stylesheet">

</head>
<body>
    <div id="header">
	<a	href="/" class="logo">My shop</a>
	</div>
	<div id="subheader">
		<div id="view-cart">
			{% with total_items=cart|length%}
			{%if total_items > 0 %}
				<a class = "btn btn-info btn-lg" href="{% url 'cart:cart_detail' %}">
				View your cart <span class="glyphicon glyphicon-shopping-cart"> </span>  </a>
				<p style="color:rgb(11, 5, 49); font-size: 20px;">
				{{total_items}} item{{total_items|pluralize}},
				${{cart.get_total_price}}</p>
			{%else%}
			Your cart is empty
			{%endif%}
			{%endwith%}
		</div>
	</div>
	<div id="content">
		{%	block	content	%}
		{%	endblock %}
	</div>
</body>
</html>
